<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultoria Jurídica Automatizada</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="logotipo.png" alt="Logotipo do Escritório">
      </div>
      <nav>
        <ul>
          <li><a href="#sobre">Sobre Nós</a></li>
          <li><a href="#servicos">Serviços</a></li>
          <li><a href="#equipe">Equipe</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Construção de Contestação Trabalhista</h1>
        <p>Obtenha respostas rápidas e precisas para suas questões jurídicas através de nossos agentes especializados.</p>
        <form id="consulta-form">
          <textarea id="consulta" placeholder="Digite sua consulta jurídica aqui..."></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>

    <section id="resultados" class="container">
      <!-- As respostas dos agentes serão exibidas aqui -->
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 CMT Advogados. Todos os direitos reservados.</p>
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
